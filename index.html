<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOURS AND TRAVELS</title>
</head>

<body>

    <div class="main">

        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="logo-image" height="100px" width="120px">
                <p>TREK IT EASY</p>
            </div>
            <p id="credit">Image from <a href="https://unsplash.com/photos/black-street-light-near-brown-concrete-building-during-daytime-oRjGmKZLNHk">Unsplash</a></p>
        </div>

        <div class="right">

            <div class="paragraphs">
                <p class="para1">This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
                <p>You <em>know</em> you want to.</p>
                <p id="lets">Let's do this!</p>
            </div>

            <div class="form-container">
                <form action="/form-submitted" method="put">

                    <div class="block-1">

                        <label for="first-name">
                            First Name
                            <input type="text" id="first-name">
                        </label>

                        <label for="email-id">
                            Email-id
                            <input type="email" id="email-id">
                        </label>

                        <label for="password">
                            Password
                            <input type="password" id="password">
                        </label>

                    </div>

                    <div class="block-2">

                        <label for="last-name">
                            Last Name
                            <input type="text" id="last-name">
                        </label>

                        <label for="phone-no">
                            Phone Number
                            <input type="tel" id="phone-no">
                        </label>

                        <label for="confirm">
                            Confirm password
                            <input type="password" id="confirm">
                        </label>

                    </div>

                </form>
            </div>
            <div class="account">
                <button>Create Account</button>
                <p id="already">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
